<div class="container">
    <div class="register-form" style="width: 50%;">
        <h3>Login Form:Customer</h3>
        <form name="form" #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()">
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" name="useremail" [(ngModel)]="email" required
                    #useremail="ngModel" [ngClass]="{ 'is-invalid': f.submitted && useremail.errors }" />
                <div *ngIf="f.submitted && useremail.errors" class="invalid-feedback">
                    <div *ngIf="useremail.errors['meghana@gmail.com']">Email is required</div>
                </div>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="userpassword" [(ngModel)]="password" required
                    minlength="5" maxlength="20" #userpassword="ngModel"
                    [ngClass]="{ 'is-invalid': f.submitted && userpassword.errors }" />
                <div *ngIf="f.submitted && userpassword.errors" class="invalid-feedback">
                    <div *ngIf="userpassword.errors['meghana']">Password is required</div>

                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Login</button>
                <button type="button" (click)="onReset(f)" class="btn btn-warning float-right">
                    Reset
                </button>
            </div>
            <div class="form-group">
                <button type="button" (click)="onRegister(f)" class="btn btn-warning float-center mx-2">Register as New User</button>
            </div>
            <div class="form-group">
                <button type="button" (click)="sellerRegister(f)" class="btn btn-warning float-center mx-2">Register as New Seller</button>
            </div>
            <div class="form-group">
                <button type="button" (click)="loginSeller(f)" class="btn btn-warning float-center mx-2">Login as Seller</button>
            </div>
            <div class="form-group">
                <span>{{errMsg}}</span>
            </div>
        </form>


    </div>
</div>
