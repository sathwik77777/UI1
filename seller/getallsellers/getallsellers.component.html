<div class="container">
    <table class="table table-bordered table-responsive">
        <thead>
            <tr>
                <th>UserId</th>
                <th>Name</th>
                <th>Email</th>
                <th>Mobile</th>
                <th>RoleName</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let Seller of seller">
                <td>{{Seller.userId}}</td>
                <td>{{Seller.name}}</td>
                <td>{{Seller.email}}</td>
                <td>{{Seller.mobile}}</td>
                <td>{{Seller.roleName}}</td>
                <td>
                    
                    <button class="btn btn-primary" (click)="delete(Seller.userId)">Delete</button> &nbsp;
                    <button class="btn btn-secondary" (click)="getId(Seller.userId)">View</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
